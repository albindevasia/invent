<div class="fluid-container bg-login h-[780px] p-[10px]">
<section class="h-[700px] w-[30%] p-[40px] ml-[500px] rounded-2xl bg-blue-200">
  <h1 class="text-3xl mb-8 font-bold flex items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="mr-2 mt-1 w-10 h-10"
    >
      <path
        fill-rule="evenodd"
        d="M3 6a3 3 0 013-3h2.25a3 3 0 013 3v2.25a3 3 0 01-3 3H6a3 3 0 01-3-3V6zm9.75 0a3 3 0 013-3H18a3 3 0 013 3v2.25a3 3 0 01-3 3h-2.25a3 3 0 01-3-3V6zM3 15.75a3 3 0 013-3h2.25a3 3 0 013 3V18a3 3 0 01-3 3H6a3 3 0 01-3-3v-2.25zm9.75 0a3 3 0 013-3H18a3 3 0 013 3V18a3 3 0 01-3 3h-2.25a3 3 0 01-3-3v-2.25z"
        clip-rule="evenodd"
      />
    </svg>
    Inventory App
  </h1>
  <div
  class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
>
    <form [formGroup]="loginForm" (ngSubmit)="login()" style="margin-bottom: 20px;">
        <!-- <p (click)="sayHi()">Click me!</p> -->
        <!-- <div>
            <label for="email">Your Email</label>
            <input formControlName="email" type="email" id="email" >

        </div> -->
        <div class="max-w-[300px] mx-auto shadow-md p-6 p-[10px]">
            <div class="mb-6 p-[10px]">
              <label
                for="inline-input-label-with-helper-text"
                class="block text-sm font-medium mb-2 dark:text-white"
                >Email</label
              >
              <input
                formControlName="email"
                type="email"
                id="inline-input-label-with-helper-text"
                class="py-3 px-4 block w-full border border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                placeholder="you@site.com"
                aria-describedby="hs-inline-input-helper-text"
              />

              <p
              *ngIf="controls.email.errors?.['required'] && controls.email.touched"
              class="text-sm text-red-500 mt-2"
              id="hs-inline-input-helper-text"
            >
              Email is required.
            </p>
        <!-- <div>
            <label for="password">Password</label>
            <input formControlName="password" type="password" id="password" >
        </div> -->
            </div>

        <div class=" p-[10px]">
            <label
              for="inline-input-label-with-helper-text"
              class="block text-sm font-medium mb-2 dark:text-white"
              >Password</label
            >
            <input
              formControlName="password"
              type="password"
              id="inline-input-label-with-helper-text"
              class="py-3 px-4 block w-full border border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
              placeholder="*********"
              aria-describedby="hs-inline-input-helper-text"
            />
            <p
            *ngIf="controls.password.errors?.['required'] && controls.password.touched"
            class="text-sm text-red-500 mt-2"
            id="hs-inline-input-helper-text"
          >
            password is required.
          </p>



        <!-- <button  [disabled]="!this.loginForm.valid" type="submit" class="my-8 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Login</button> -->
        </div>
            </div>

            <div class="flex items-start  p-[10px]">
              <div class="flex items-start  p-[10px]">
                <div class="flex items-center h-5  p-[10px]">
                  <input
                    id="remember"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                    required
                  />
                </div>
                <label
                  for="remember"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Remember me</label
                >
              </div>
              <a
                href="#"
                class="ml-auto text-sm text-blue-700 hover:underline dark:text-blue-500"
                >Lost Password?</a
              >
            </div>
            <button
              [disabled]="!this.loginForm.valid"
              type="submit"
              class="w-full text-white bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Login to your account
            </button>
            <div class=" p-[10px] text-sm font-medium text-gray-500 dark:text-gray-300">
              Not registered?
              <a
                routerLink="/register"
                class="text-blue-700 hover:underline dark:text-blue-500"
                >Create account</a
              >
            </div>
    </form>
  </div>
</section>
</div>
