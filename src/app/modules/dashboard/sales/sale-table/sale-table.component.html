  <div class="fluid-container bg-saletable">
  
  <div class="flex flex-col">
      <div class="-m-1.5 ">
        <div class="p-1.5 min-w-full inline-block align-middle">
          <div class="overflow-hidden">
  
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
              <thead>
                <tr class="bg-yellow-100">
  
                  
                
                 
                  <th 
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium uppercase text-black"
                >
                  Id
                </th>
                  <th 
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-black uppercase"
                  >
                   Name
                  </th>
                  <th 
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-black uppercase"
                  >
               Address
                  </th>
                  <th 
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-black uppercase"
                >
             Created_At
                </th>
                  <th 
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-black uppercase"
                  >
                 Products
                  </th>
  
                  <th 
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-black uppercase"
                >
              TOTAL
                </th>
                <th 
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-black uppercase"
              >
               Action
              </th>
  
                  
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                <tr
                style="text-align:center"
               
                  *ngFor="let sale of (sales$ |page:currentPage:pageSize) |async"  
                  class="hover:bg-gray-100 dark:hover:bg-gray-700"
                >
             
                 
                  <td 
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-black dark:text-gray-200"
                >
                <!-- <input [(ngModel)]="product.Name"  name="Name" required  value="   {{ product.Name}}"> -->
                {{sale.id}}
                </td>
                  <td 
                    class="px-6 py-4 whitespace-nowrap text-sm text-black dark:text-gray-200"
                  >
                  
              {{sale.client.first_name + " " + sale.client.last_name }}
        
                  </td>
                  <td 
                    class="px-6 py-4 whitespace-nowrap text-sm text-black dark:text-black-200"
                  >
                    {{ sale.client.address
                    }}
                  </td>
                 
  
                  <td 
                  class="px-6 py-4 whitespace-nowrap text-sm text-black dark:text-black-200"
                >
                  {{ sale.created_at | date}}
                </td>
                 
                  <td 
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium text-black"
                >
                {{sale.items.length}}
                </td>
                <td 
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium text-black"
                >
                {{sale.total | currency:'USD'}}
                </td>
                <td>
                  <button
                  routerLink="../saleTable/{{sale.id}}"
                    type="button"
               
                   class="py-2 mr-2 px-3 inline-flex justify-center disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800" 
  
                  >
                    View
                  </button> 
                  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">View</button>
            
                  </td>
                   -->
  
                  <!--class="py-2 mr-2 px-3 inline-flex justify-center disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800" -->
  
         
                </tr> 
   
  
           
              </tbody>
            </table>
       
       
    
          </div>
        </div>
      </div>
    </div>
  
  
    <app-pagination   [currentPage]="currentPage" [totalItems]="totalItems"  (pageChanged)="onSalePage($event)"></app-pagination>
