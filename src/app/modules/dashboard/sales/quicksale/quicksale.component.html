

<div *ngIf="editing">

      <div class="p-4 overflow-y-auto  bg-blue-200">
        <div>
        <input
        value="{{sale.name}}"
        name="name"
        required
        style="height: 40px; width: 300px"
      />
    </div>

        <button class="btn btn-primary" (click)="productQuick(sale.id)">Products</button>
      </div> -->
      <div>

      <h2 class="font-bold text-gray-500 dark:text-dark text-center" >Products</h2>
      <div *ngFor="let product of sale.products" class="flex items-center" style="justify-content:space-between">
      <input class="w-[150px] px-2 py-2 mt-[10px]" value="{{product.name}}">  
      <input class="w-[150px] px-2 py-2 mt-[10px]"  value="{{product.price|currency:'USD'}}">  
      <input class="w-[150px] px-2 py-2 mt-[10px]" value="{{product.stock}}">
      </div>
    </div>
      </div>
      <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700">
        <button (click)="closeQuick()" type="button" class="hs-dropdown-toggle py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800" data-hs-overlay="#hs-basic-modal">
          Close
        </button>
        <button  class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800" href="#">
          Save changes
        </button>
      </div>

  </div>
</div>
