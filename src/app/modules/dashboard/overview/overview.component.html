<div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="font-bold text-2xl">Overview</h1>
      <p>All of your shortcuts.</p>
    </div>
    <div class="flex items-center">
      <input
        type="email"
        id="input-email-label"
        class="py-3 px-4 block border-2 w-80 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
        placeholder="you@site.com"
      />
  

    </div>
  </div>
  
  <div class="grid grid-cols-3 gap-4 mb-4">
    <div class="w-full h-[12rem] rounded-2xl border bg-white bg-mart h-[250px]" ></div>
    <div class="w-full h-[12rem] rounded-2xl border bg-white bg-mart1 h-[250px]"></div>
    <div class="w-full h-[12rem] rounded-2xl border bg-white bg-mart2 h-[250px]" ></div>
  </div>
  
  <div class="grid grid-cols-3 gap-3" *ngIf="quickSale">
    <div class="px-2 py-2 h-[12rem] w-[24rem] m-2 rounded-2xl border bg-blue-300 bg-opacity-90" *ngFor="let sale of quickSale">
      <div class="flex items-center justify-between mb-4" >
        <p class="font-medium">{{sale.name}}</p>
        <button
        (click)="getNavigate(sale.id)"
          class="text-dark-700  dark:text-blue-500 btn btn-danger"
          >Add</button
        >
      </div>
      <div>
      
     
    <div *ngFor="let product of sale.products" class="flex items-center">
        <p> {{product.name}} <b> -  </b>  {{product.price|currency:'USD'}}</p>
    </div>
    </div>
    
      
    </div>
  
  <!-- (click)="openQuickSale()"  -->
