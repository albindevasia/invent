<div class="fluid-container">

<div class="flex flex-col">

    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead>
                  <tr>
    
                    
                  
                   
                    <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                  >
                 FirstName
                </th>
                <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
             LastName
            </th>
            <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
         Address
        </th>
        <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
      >
     City
    </th>
    <th
    scope="col"
    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
  >
 State
</th>
<th
scope="col"
class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
>
Country
</th>
<th
scope="col"
class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
>
Phone
</th>
<th
scope="col"
class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
>
Email
</th>
<th
scope="col"
class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
>
Action
</th>
<th
scope="col"
class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
>
Action
</th>
</tr>
</thead>
<tbody class="divide-y divide-gray-200 dark:divide-gray-700">
    <tr
    
   *ngFor="let client of (clients$ |page:currentPage:pageSize) | async"
    >
    <!-- [class.disabled]="isProductDisabled(product) -->
     
      <td
      class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-gray-200"
    >
   
  {{client.first_name}}
    </td>
      <td
        class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
      >
     
    {{client.last_name}}

      </td>
      <td
        class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
      >
  {{client.address}}
      </td>
      <td
        class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
      >
        
    {{client.city}}
       
      </td>

      <td  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
      > 
       
    {{client.state}}
    


       </td>
       <td  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
      > 
       
  {{client.country}}
    


       </td>
       <td  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
      > 
       
  {{client.phone}}
    


       </td>
       <td  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
      > 
       
   {{client.email}}
    


       </td>
       <td  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
       > 
        
       <button class="py-2 mr-2 px-3 inline-flex justify-center disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Edit</button>
     
 
 
        </td>
        <td  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
        > 
         
        <button class="py-2 mr-2 px-3 inline-flex justify-center disabled:bg-slate-400 disabled:cursor-not-allowed items-center gap-2 rounded-md border border-transparent font-semibold bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800" >Delete</button>
      
  
  
         </td>
    </tr>
</tbody>
</table>
</div>
</div>
</div>

</div>
<app-pagination  [currentPage]="currentPage" [totalItems]="totalItems" (pageChanged)="onPageCh($event)"></app-pagination>
</div>
