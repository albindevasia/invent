<div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead>
              <tr>
               
                <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Name
              </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                  Price
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                Department
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                >
                Description
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
                >
                  Action
                </th>
                <th
                scope="col"
                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
              >
                Action
              </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
              <tr
                *ngFor="let product of products$ "
                class="hover:bg-gray-100 dark:hover:bg-gray-700"
              >
               
                <td
                class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-gray-200"
              >
              <!-- <input [(ngModel)]="product.Name"  name="Name" required  value="   {{ product.Name}}"> -->
              {{ product.Name}}
              </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
                >
                <!-- <input [(ngModel)]="product.Price"  name="Price" required  value="{{ product.Price  | currency:'USD'}}"> -->
                {{ product.Price  | currency:'USD'}}
                  
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
                >
                  {{ product.Department }}
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"
                >
                  {{ product.Description }}
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                >
                  <a routerLink="/product/:{{product}}" class="text-blue-500 hover:text-blue-700" href="#">View</a>
                </td>
                <!-- <td
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                >
                
                 <button type="submit" (click)="submit()">Update</button>
                  
              
                </td> -->

                <td
                class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
              >
              
               <button  (click)="editUser(product)">Edit</button>
                
            
              </td>

                
<!--            

                <td
                class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
              >
                <a class="text-blue-500 hover:text-blue-700" href="#">Delete</a>
              </td>
              </tr>

              <tr *ngIf="editingUser" style="margin-right:200px;">
                <h2>Edit Item</h2>
                <div>
                 <label for="name"> ProductName
                  <input [(ngModel)]="editingUser.Name"  required>
            
                </label>
              </div>
              <div>
                <label for="price">Price
                  <input [(ngModel)]="editingUser.Price" name="Price" required>
                </label>
              </div>
                  <button  (click)="saveUser()">Save</button>
                
              </tr>  -->
              <tr *ngIf="editingUser" style="margin-left:200">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Form Title</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="Name" required [(ngModel)]="editingUser.Name">
                      </div>
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" name="Price" required  placeholder=""  [(ngModel)]="editingUser.Price">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  (click)="saveUser()">Save changes</button>
                  </div>
                </div>
              </div>


            </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
